name = "crm-agences-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# Configuration de la base de données D1
[[d1_databases]]
binding = "DB"
database_name = "crm-agences-db"
database_id = "YOUR_DATABASE_ID_HERE"  # Remplacez par votre database_id après avoir créé la DB

# Variables d'environnement
[vars]
ENVIRONMENT = "production"

# Configuration CORS (si nécessaire)
# Les headers CORS seront gérés dans le code du Worker

